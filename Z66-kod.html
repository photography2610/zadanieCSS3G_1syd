    <p class="first">Pseudoelementem :first-line, który obejmuje formatowaniem całą<br>
        pierwszą linię.</p><br><br>
    <p class="second">
        pseudoelementy: :after oraz :before.
Poza :first-letter oraz :first-line w specyfikacji umieszczono jeszcze dwa inne
pseudoelementy: :after oraz :before. Oba elementy służą do umieszczania tekstu przed i za
formatowanym elementem strony.
    </p> <br><br>

    <p class ="third">Pseudoelement :first-letter pozwala na formatowanie pierwszej litery w bloku
        tekstu.
        Przykładowy arkusz spowoduje powiększenie pierwszej litery do wielkości 100 punktów i
        nadanie jej koloru czerwonego.</p>



</body>

p.first
 {
 color:rgb(0, 0, 0);
 font-size:3pt;
 }
p.first:first-line
 {
 color:rgb(197, 45, 68);
 font-size:5pt;
 font-weight:bold;
 }

 p.second:before
 {
 content:"TO SĄ ĆWICZENIA";
 font-size:5;
 font-style:italic;
 font-weight:bold;
 }
p.second:after
 {
 content:"AUTOR Król Lew";
 font-size:5pt;
 font-style:italic;
 font-weight:bold;
 }

p.third
 {
 color:rgba(247, 27, 255, 0.38);
 font-size:7pt;
 }
p.third:first-letter
 {
 color:red;
 font-size:7pt;
 }
